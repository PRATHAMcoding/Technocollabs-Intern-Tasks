<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inspect console</h1>
    <script>
        let userName=""; //creating empty string
        // Use prompt to ask the user for their name
userName = prompt("Enter your name:");

// Create a ternary expression to decide what to do based on user input
userName !== "" ? console.log(`Hello, ${userName}!`) : console.log("Hello!");
let userQuestion=prompt("Ask the Magic Eight Ball a question:");  //// Define the variable userQuestion and set it to the user's question
// Log the user's question along with their name
console.log(`${userName} asked: ${userQuestion}`);
 let randomNumber=Math.floor(Math.random() * 8);
 // Log the random number
console.log(`Random number generated: ${randomNumber}`);
 let eightBall="";
 

// Control flow to assign a reply based on the random number
if (randomNumber === 0) 
{
    eightBall = "It is certain";
} 
else if (randomNumber === 1) 
{
    eightBall = "It is decidedly so";
} 
else if (randomNumber === 2)
{
    eightBall = "Reply hazy, try again";
} 
else if (randomNumber === 3) 
{
    eightBall = "Cannot predict now";
} 
else if (randomNumber === 4) 
{
    eightBall = "Do not count on it";
} 
else if (randomNumber === 5) 
{
    eightBall = "My sources say no";
} 
else if (randomNumber === 6) 
{
    eightBall = "Outlook not so good";
} 
else if (randomNumber === 7) 
{
    eightBall = "Signs point to yes";
}

// Log the Magic Eight Ball's reply
console.log(`Magic Eight Ball says: ${eightBall}`);
    </script>
</body>
</html>
